<div class="page" id="page-etudiants" style="display:none;">
    <h2>Les étudiants</h2>
    <form id="form-rechercherEtudiants">
        <div class="row">
            <div class="form-group col">
                <label class="control-label" for="nom-rechercherEtudiants">Nom :</label>
                <input type="text" id="nom-rechercherEtudiants" class="form-control width100">
            </div>
            <div class="form-group col">
                <label class="control-label" for="prenom-rechercherEtudiants">Prénom :</label>
                <input type="text" id="prenom-rechercherEtudiants" class="form-control width100">
            </div>
            <div class="form-group col-md-2 align-self-end">
                <button class="btn btn-primary" id="btnRecherche-etudiants">Rechercher</button>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table text-center mt-4 tableEtudiants">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="detailsEtudiant" tabindex="-1" role="dialog" aria-labelledby="detailsEtudiantLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titreDetailsEtudiant">Détails de l'étudiant</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
</div>
