<div class="page" id="page-listeDesPaiements" style="display:none;">
    <h2>Liste des demandes de paiements</h2>
    <form id="form-listeDesPaiements" class="form-inline my-4">
        <label for="listeDesPaiements-anneeAcademique" class="mb-2 mr-2">Année académique(cf. rentrée scolaire)
            :</label>
        <input type="number" id="listeDesPaiements-anneeAcademique" class="form-control mb-2 mr-sm-2" required>
        <button type="submit" class="btn btn-primary mb-2">Lister</button>
    </form>
    <div class="table-responsive">
        <table class="table text-center" id="table-listeDesPaiements">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Mobilité</th>
                    <th scope="col">Etudiant</th>
                    <th scope="col">Partenaire</th>
                    <th scope="col">1er paiement demandé</th>
                    <th scope="col">2ème paiement demandé</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
