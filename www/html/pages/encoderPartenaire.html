<div class="page" id="page-encoderPartenaire" style="display:none;">
    <form id="form-ajouterPartenaire">
        <fieldset class="border border-secondary rounded-lg  p-5">
            <legend class="w-auto">Ajouter un partenaire existant</legend>
            <div class="form-group">
                <select class="form-control selectPart"></select>
            </div>
            <button class="btn btn-primary" id="btnConfirmer-ajouterPartenaire">Confirmer le
                partenaire existant</button>
        </fieldset>
    </form>
    <div class="tab-pane fade  show active" id="encoderPartenaire" role="tabpanel">
        <form id="form-encoderPartenaire">
            <fieldset class="border border-secondary rounded-lg  p-5">
                <legend class="w-auto">Encoder le nouveau partenaire</legend>
                <div class="form-group">
                    <label for="nomLegal-encoderPartenaire">Nom légal :</label>
                    <input type="text" id="nomLegal-encoderPartenaire" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nomAffaires-encoderPartenaire">Nom d'affaires :</label>
                    <input type="text" id="nomAffaires-encoderPartenaire" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nomComplet-encoderPartenaire">Nom complet :</label>
                    <input type="text" id="nomComplet-encoderPartenaire" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="departement-encoderPartenaire">Département :</label>
                    <input type="text" id="departement-encoderPartenaire" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label>Type d'organisation :</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioTypeOrganisation" id="RadioTPE"
                                value="TPE">
                            <label class="form-check-label" for="RadioTPE">TPE</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioTypeOrganisation" id="radioPME"
                                value="PME">
                            <label class="form-check-label" for="radioPME">PME</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioTypeOrganisation" id="radioETI"
                                value="ETI">
                            <label class="form-check-label" for="radioETI">ETI</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioTypeOrganisation" id="radioTGE"
                                value="TGE">
                            <label class="form-check-label" for="radioTGE">TGE</label>
                        </div>
                    </div>
                    <div class="col">
                        <label for="nombreEmployes-encoderPartenaire">Nombre d'employés :</label>
                        <input type="text" id="nombreEmployes-encoderPartenaire" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="adresse-encoderPartenaire">Adresse :</label>
                    <input type="text" id="adresse-encoderPartenaire" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pays-encoderPartenaire">Pays :</label>
                    <select id="pays-encoderPartenaire" class="form-control" required>

                    </select>
                </div>
                <div class="form-group">
                    <label for="region-encoderPartenaire">Region :</label>
                    <input type="text" id="region-encoderPartenaire" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="codePostal-encoderPartenaire">Code postal :</label>
                        <input type="text" id="codePostal-encoderPartenaire"
                            title="ne doit pas dépasser pas 5 chiffres " class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="ville-encoderPartenaire">Ville :</label>
                        <input type="text" id="ville-encoderPartenaire" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email-encoderPartenaire">Email :</label>
                    <input type="email" id="email-encoderPartenaire" class="form-control"
                        title="ex : partenaire@domaine.com" pattern="^(\w\.?)+@\w+(\.\w+)+$" required>
                </div>
                <div class="form-group">
                    <label for="site-encoderPartenaire">Site web :</label>
                    <input type="url" id="site-encoderPartenaire" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telephone-encoderPartenaire">Téléphone :</label>
                    <input type="tel" id="telephone-encoderPartenaire" class="form-control">
                </div>
            </fieldset>
            <div class="form-row">
                <div class="col text-left m-2 ">
                    <button class="btn btn-primary" id="btnAnnuler-encoderPartenaire">Annuler</button>
                </div>
                <div class="col text-right m-2 ">
                    <button class="btn btn-primary" id="btnConfirmer-encoderPartenaire">Confirmer le nouveau
                        partenaire</button>
                </div>
            </div>
        </form>
        <div class="modal fade" id="alerteEncoderPart" tabindex="-1" role="dialog"
            aria-labelledby="alerteEncoderPartLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titreAlerteEncoderPart">Ajout d'un partenaire</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="form-alerteEncoderPart">
                        <div class="modal-body">
                            <h6>Êtes-vous sûr de vouloir confirmer cette demande de mobilité avec ce partenaire
                                ?</h6>
                            <label for="alerteEncoderPart-quadri">Quadrimestre de la mobilité :</label>
                            <select class="form-control" id="alerteEncoderPart-quadri" required>
                                <option value="Q1">Q1</option>
                                <option value="Q2">Q2</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            <button type="submit" class="btn btn-primary"
                                id="btn-alerteEncoderPart-confirmer">Confirmer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
