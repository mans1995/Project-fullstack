<div class="page" id="page-documentsMobilite" style="display:none;">
    <div class="">
        <div class="col">
            <h1 class="enteteH1"></h1>
            <h3 class="infosEtudiant"></h3>
        </div>
        <div class="col">
            <h3>état actuel:</h3>
            <h1 class="etatActuel"></h1>
        </div>
    </div>
    <div class="tab-pane fade  show active" id="documentsMobilite" role="tabpanel">
        <form id="form-documents-documentsMobilite">
            <fieldset class="border border-secondary rounded-lg  p-1">
                <legend class="w-auto documentsASignerDepart">Documents au départ à signer</legend>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxDocumentsDepart"
                        id="contraBourse-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="contraBourse-documentsMobilite">Contrat de bourse </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxDocumentsDepart"
                        id="conventionStageEtude-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="conventionStageEtude-documentsMobilite">Convention de
                        stage/d'études </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxDocumentsDepart"
                        id="charteEtudiant-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="charteEtudiant-documentsMobilite">Charte de
                        l'étudiant</label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxDocumentsDepart"
                        id="preuvePassageLinguistiqueAnte-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="preuvePassageLinguistiqueAnte-documentsMobilite">Preuve du
                        passage
                        des tests linguistiques (uniquement Erasmus+)</label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxDocumentsDepart"
                        id="documentsEngagement-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="documentsEngagement-documentsMobilite">Documents
                        d'engagement
                        (assurances,logement,CEAM,...)</label>
                </div>
            </fieldset>
            <fieldset class="border border-secondary rounded-lg  p-1 demandesPaiement">
                <legend class="w-auto demandesPaiement">Demandes de paiement</legend>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxDemandesPaiement"
                        id="premierPaiement-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="premierPaiement-documentsMobilite"> Premier paiement
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxDemandesPaiement"
                        id="deuxiemePaiement-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="deuxiemePaiement-documentsMobilite"> Deuxieme paiement
                    </label>
                </div>
            </fieldset>
            <fieldset class="border border-secondary rounded-lg  p-1">
                <legend class="w-auto logicielsExternes">Encodage dans les logiciels externes</legend>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxLogicielsExternes"
                        id="proEco-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="proEco-documentsMobilite">ProEco </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxLogicielsExternes"
                        id="moby-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="moby-documentsMobilite">Mobility Tool/Moby
                    </label>
                </div>
            </fieldset>
            <fieldset class="border border-secondary rounded-lg  p-1">
                <legend class="w-auto documentsASignerRetour">Réception des documents au retour de l'étudiant</legend>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxReceptionDocumentsRetour"
                        id="attestationSejour-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="attestationSejour-documentsMobilite">Attestation séjour:
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxReceptionDocumentsRetour"
                        id="releveNotes-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="releveNotes-documentsMobilite">Relevé des notes (En cas
                        d'études):
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxReceptionDocumentsRetour"
                        id="certificatStage-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="certificatStage-documentsMobilite">Certificat de stage (En
                        cas
                        de stage):
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxReceptionDocumentsRetour"
                        id="rapportFinalCompleteEnLigne-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="rapportFinalCompleteEnLigne-documentsMobilite">Rapport
                        final
                        complété en ligne:
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input mr-5" type="checkbox" name="checkboxReceptionDocumentsRetour"
                        id="preuvePassageLinguistiquePost-documentsMobilite" value="true">
                    <label class="form-check-label ml-2" for="preuvePassageLinguistiquePost-documentsMobilite">Preuve de
                        passage des tests linguistiques après mobilité
                    </label>
                </div>
            </fieldset>
            <div class="text-left m-1">
                <button class="btn btn-primary" id="btnDocuments-documentsMobilite">Sauver</button>
            </div>
        </form>
    </div>
</div>
